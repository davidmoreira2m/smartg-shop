<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SmartG-Shop</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header class="bg-header">
         <nav class="nav">
            <ul class="nav__links">
               <li><a href="">Home</a></li>
               <li><a href="">Store</a></li>
               <li><a href="">Blog</a></li>
               <li><a href="">Basket</a></li>
               <li><a href="">Log In</a></li>
            </ul>
         </nav>
         <div class="banner">
            <div class="banner__text">
               <h1>The Next Level<br />of Smart Gadgets</h1>
               <p>A large collection of the best gadgets of global brands on one place for you.</p>
            </div>
            <div class="banner__img">
               <img src="./imgs/Laptop.png" alt="" />
            </div>
         </div>
      </header>
      <main>
         <section class="counters">
            <div class="counters__box">
               <div class="counters__box__item">
                  <span class="counters__box__item__number">10</span>
                  <span class="counters__box__item__text">Years of experience</span>
               </div>
               <div class="counters__box__item">
                  <span class="counters__box__item__number">5K</span>
                  <span class="counters__box__item__text">Products</span>
               </div>
               <div class="counters__box__item">
                  <span class="counters__box__item__number">59</span>
                  <span class="counters__box__item__text">Countries of delivery</span>
               </div>
               <div class="counters__box__item">
                  <span class="counters__box__item__number">10K</span>
                  <span class="counters__box__item__text">Reviews</span>
               </div>
            </div>
            <div class="counters__shop-btn">
               <a href="#">Shop online</a>
            </div>
         </section>
      </main>
   </body>
</html>
